<script>

var query = {
  "selector": {
    "timestamp": {
      "$gt": 0
    }
  },
  "fields": [
    "title",
    "link",
    "timestamp",
    "excerpt",
    "sentiment",
    "keywords",
    "concepts"
  ],
  "sort": [
    {
      "timestamp": "desc"
    }
  ]
};

$.ajax({
  type: "POST",
  url: "https://2619ca16-f337-42b9-b353-08009fcf31d7-bluemix.cloudant.com/blog_news/_find?limit=10",
  headers: {"Authorization": "Basic aWNoZXR0ZWVkaWVyaW5nZXNvbWVuZXdoOmVjNGI3OWY0MDJmYzhmYzljNTY3MGI5NmVmMTM1OWMyZDgzNDJhNmM="},
  data: JSON.stringify( query ),
  contentType: "application/json; charset=utf-8",
  dataType: "json",
  success: function(data) {
      $( "#result" ).empty();
      $(data.docs).each(function (index, value) {
        $('<a>',{
          text: value.title,
          href: value.link
        }).appendTo( "#result" );
        $('<br>').appendTo("#result");
        $( "#result" ).append( value.excerpt );
        $('<br>').appendTo("#result");

        var $table = $('<table/>');

        $table.append('<tr><td>' + 'Published' + '</td><td>' + DateFormat.format.prettyDate(new Date(1000*value.timestamp).getTime()) + '</td></tr>');

        $table.append('<tr><td>' + 'Sentiment' + '</td><td>' + '<img src="/images/news/' + value.sentiment.type + '.png">' + '</td></tr>');

        concepts = jQuery.map( value.concepts, function(concept, index ){
          return concept.text;
        });

        $table.append('<tr><td>' + 'Concepts' + '</td><td>' +  concepts.join(", ") + '</td></tr>');

        keywords = jQuery.map( value.keywords, function(keyword, index ){
          return keyword.text;
        });

        $table.append('<tr><td>' + 'Keywords' + '</td><td>' +  keywords.join(", ") + '</td></tr>');

        $( "#result" ).append( $table );

        $('<br>').appendTo("#result");
      });
  }
});

</script>
